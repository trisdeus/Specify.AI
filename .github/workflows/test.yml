# ─────────────────────────────────────────────────────────────────────────────
# Specify.AI - Test Workflow
# ─────────────────────────────────────────────────────────────────────────────
#
# This workflow runs the test suite on every push and pull request to main.
# It uses pytest with coverage reporting and fails if coverage drops below 80%.
#
# ─────────────────────────────────────────────────────────────────────────────

name: Tests

on:
  push:
    branches: [main]
    paths:
      - "specify/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.txt"
  pull_request:
    branches: [main]
    paths:
      - "specify/**"
      - "tests/**"
      - "pyproject.toml"
      - "requirements.txt"

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=specify --cov-report=term-missing --cov-report=xml --cov-fail-under=80

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-success:
    name: Test Success
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test matrix status
        if: needs.test.result != 'success'
        run: exit 1
